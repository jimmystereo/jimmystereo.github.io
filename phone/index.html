<!DOCTYPE html>
<html>

<head>
    <header>
        <title>
            Xiaomi Mix 2S
        </title>
        <meta name="description" content="My web">
        <meta name="author" content="Jimmy">
        <meta name="distribution" content="Taiwan">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <script type="text/javascript" src="./js/jquery-3.5.0.min.js"></script>

    </header>

</head>

<body>
    <div id="read">
        <h1>功能簡介</h1>
        <p>
            側邊電源鍵啟動/待機</br>
            點擊屏幕解鎖</br>
            長按電源鍵進入電源選單</br>
            點擊屏幕回上頁</br>
            </br>
            試點擊每個icon都有不同效果(彩蛋)</br>
            ps.點相機拍張照試試
        </p>
    </div>

    <div class="phone">
        <!--div id="shadow"></div-->
        <div id="cover"></div>
        <div id="lock_clock" class="lock_screen"></div>
        <div id="lock_day" class="lock_screen"></div>
        <button id="power_button"> </button>
        <div id="innerPhone" class="inner_phone"></div>
        <div id="clock_cover" class="app"></div>
        <div id="unlock_clock" class="app"></div>
        <div id="unlock_day" class="app"></div>
        <div id="weather" class="app"></div>
        <div id="google" class="app"></div>
        <div id="onedrive" class="app"></div>
        <div id="pig" class="app"></div>
        <div id="receipt" class="app"></div>
        <div id="gallary" class="app"></div>
        <div id="play_store" class="app"></div>
        <div id="family_mart" class="app"></div>
        <div id="dictionary" class="app"></div>
        <div id="set" class="app"></div>
        <div id="tools" class="app"></div>
        <div id="jako" class="app"></div>
        <div id="music" class="app"></div>
        <div id="line" class="app"></div>
        <div id="messenger" class="app"></div>
        <div id="chrome" class="app"></div>
        <div id="camera" class="app"></div>
        <div id="setting" class="app"></div>
        <div id="time_table" class="app"></div>
        <div id="camera_button"></div>
        <div id="front_camera"></div>
    </div>

    <script type="text/javascript" src="./js/control.js"></script>
</body>

</html>
